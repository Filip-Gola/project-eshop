                    <ul class="navbar-nav mr-auto text-center">
                        <li class="nav-item">

                    </ul>

                    <form class="form-inline my-2 my-lg-0">
                        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                    </form>
                </div>
                <a href="cart.html" class="navbar-cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="badge badge-warning" id="cartIcon"></span>
                </a>
            </div>
        </nav>
    </header>

    <main class="container">
        <div class="row">
            <div class="col-12 col-lg-5">
                <div class="product-imgs"></div>

                <div id="productCarousel" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#productCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#productCarousel" data-slide-to="1"></li>
                    </ol>
                    <div class="carousel-inner" id="carousel-item">
                    </div>
                    <a class="carousel-control-prev" href="#productCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#productCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
            <div class="col-12 col-lg-7" id="product-info">

                <form class="row">
                    <div class="form-group col-6">
                        <label for="size">Select size</label>
                        <select class="form-control" id="size">
                        </select>
                    </div>
                    <div class="form-group col-6">
                        <label for="quantity">Quantity</label>
                        <select class="form-control" id="quantity">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>
                    <div class="form-btn">
                        <a href="cart.html" class="btn btn-danger product-btn" id="buy-now-btn">Buy Now</a>
                        <button type="button" class="btn btn-success product-btn" id="add-to-cart-btn">Add to
                            Cart</button>
                    </div>
                </form>

                <div class="protection">
                    <i class="fas fa-user-shield"></i>
                    <p> <b>60-Day Buyer Protection</b> / Money back guarantee</p>
                </div>
            </div>
        </div>
    </main>
