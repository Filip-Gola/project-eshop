<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

<body> 
    <header>
        <nav></nav>

        <div id="carousel" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carousel" data-slide-to="0" class="active"></li>
                <li data-target="#carousel" data-slide-to="1"></li>
                <li data-target="#carousel" data-slide-to="2"></li>
                <li data-target="#carousel" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/carousel_1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/carousel_2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/carousel_3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="img/carousel_4.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carousel" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carousel" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </header>
  
    <main>
        <div class="container">
            <div class="row">
                <section class="col-12 col-md-6 col-lg-4">
                    <a href="#"><img src="img/women.png" alt="Category-women"></a>
                </section>
                <section class="col-12 col-md-6 col-lg-4">
                    <a href="#"><img src="img/men.png" alt="Category-men"></a>
                </section>
                <section class="col-12 col-md-6 col-lg-4">
                    <a href="#"><img src="img/kids.png" alt="Category-kids"></a>
                </section>
                <section class="col-12 col-md-6 col-lg-4">
                    <a href="#"><img src="img/sale.png" alt="Category-sale"></a>
                </section>
                <section class="col-12 col-md-6 col-lg-4">
                    <a href="#"><img src="img/blog.png" alt="Category-blog"></a>
                </section>
                <section class="col-12 col-md-6 col-lg-4">
                    <a href="#"><img src="img/about.png" alt="Category-about-us"></a>
                </section>
            </div>
        </div>

    <footer class="container">
        <div class="pre-footer row">
            <div class="footer-menu col-12 col-lg-8 offset-lg-2 text-center">
                <ul>
                    <li>
                        <a href="#">Shipping</a>
                    </li>
                    <li>
                        <a href="#">Returns</a>
                    </li>
                    <li>
                        <a href="#">Contact</a>
                    </li>
                    <li>
                        <a href="#">FAQ</a>
                    </li>
                </ul>
            </div>
            <div class="footer-social col-12 col-lg-2 text-center text-lg-right">
                <ul>
                    <li>
                        <a href="#"><i class="fab fa-facebook-square"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-twitter-square"></i></a>
                    </li>
                    <li>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </li>
                </ul>
            </div>
        </div>

        <div class="copyright row">

        </div>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
